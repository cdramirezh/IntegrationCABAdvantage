<template>
    <lightning-card title="Bulk Create Coverages" icon-name="action:new">
        <div class="slds-m-around_medium">
            <lightning-dual-listbox
                name="coverageProducts"
                label="Select Coverage Products"
                source-label="Available Products"
                selected-label="Selected Products"
                field-level-help="Select coverage products to add to this policy draft"
                options={availableProducts}
                value={selectedProducts}
                onchange={handleProductSelection}
            >
            </lightning-dual-listbox>
            <div class="slds-p-top_small">
                <lightning-button class="slds-m-top_medium" label="Create Coverages" variant="brand" onclick={handleSave}></lightning-button>
            </div>            
        </div>
    </lightning-card>
</template>
