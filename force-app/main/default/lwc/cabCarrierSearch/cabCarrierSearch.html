<template>
    <lightning-card title="CAB Advantage Search" icon-name="standard:search">
        <div class="slds-p-around_medium">
            <div class="slds-form-element">
                <lightning-input 
                    type="text" 
                    label="DOT Number" 
                    placeholder="Write a DOT number and press Enter" 
                    value={dotNumber}
                    onchange={handleInputChange}
                    onkeyup={handleKeyUp}
                    disabled={isLoading}
                    message-when-pattern-mismatch="The DOT number must contain only numbers"
                    pattern="^[0-9]*$"
                    class="search-input">
                </lightning-input>
            </div>

            <template if:true={isLoading}>
                <div class="slds-p-top_medium slds-is-relative">
                    <div class="slds-align_absolute-center slds-text-color_weak">
                        <lightning-spinner 
                            alternative-text="Searching" 
                            size="small">
                        </lightning-spinner>
                        <span class="slds-m-left_large">Searching (Might take a while)</span>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
