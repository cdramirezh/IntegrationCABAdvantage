<template>
    <lightning-card title="Related Policies" icon-name="standard:opportunity">        
        <template if:true={policies}>
        <div class="slds-p-around_medium">
            <lightning-checkbox-group
                name="policyCheckboxGroup"
                label="Select Policies"
                options={policies}
                value={selectedPolicies}
                onchange={handlePolicySelection}>
            </lightning-checkbox-group>
        </div>
            <lightning-button
                label="Create Endorsement Policies"
                variant="brand"
                class="slds-m-top_medium"
                onclick={handleCreateEndorsementPolicies}
                >
            </lightning-button>
        </template>
        <template if:false={policies}>
            <p>No related policies found for the Opportunity.</p>
        </template>
    </lightning-card>
</template>
