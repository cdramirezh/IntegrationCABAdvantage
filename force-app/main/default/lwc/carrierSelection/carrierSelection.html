<template>
    <div class="slds-p-around_medium">
    <lightning-card title="Select Insurance Companies">
        <template if:true={carriers}>
            <template for:each={carriers} for:item="carrier">
                <lightning-input 
                    type="checkbox" 
                    key={carrier.id} 
                    label={carrier.name} 
                    data-id={carrier.id} 
                    onchange={handleCheckboxChange}>
                </lightning-input>
            </template>
        </template>
        <div class="slds-p-left_medium slds-p-top_medium">
            <lightning-button label="Create Insurance Companies" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
    </div>
</template>
