<template>
    <lightning-card title="Select Insurance Companies" icon-name="standard:insurance_policy">
        <template if:true={insuranceOptions}>
            <div class="slds-p-around_medium">
                <lightning-checkbox-group
                    name="insuranceCheckboxGroup"
                    label="Select Insurance Companies"
                    options={insuranceOptions}
                    value={selectedInsuranceCompanies}
                    onchange={handleSelectionChange}>
                </lightning-checkbox-group>
            </div>
            <lightning-button
                label="Associate Selected Companies"
                variant="brand"
                class="slds-m-top_medium"
                onclick={handleCreateRecords}>
            </lightning-button>
        </template>
        <template if:false={insuranceOptions}>
            <p>No insurance companies found.</p>
        </template>
    </lightning-card>
</template>
