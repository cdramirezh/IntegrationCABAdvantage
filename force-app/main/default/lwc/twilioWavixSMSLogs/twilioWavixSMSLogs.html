<template>
    <lightning-card title="Lead SMS Logs" icon-name="standard:messaging_user">
        <div if:true={smsLogs.length}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col">
                            <div class="slds-truncate" title="SMS Date">SMS Date</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="From">From</div>
                        </th>
                        <!--
                        <th scope="col">
                            <div class="slds-truncate" title="To">To</div>
                        </th>
                    -->
                        <th scope="col">
                            <div class="slds-truncate" title="Body">Body</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={smsLogs} for:item="log">
                        <tr key={log.smsSid}>
                            <td>
                                <div class="slds-truncate" title={log.smsDate}>{log.smsDate}</div>
                            </td>
                            <td>
                                <div class="slds-truncate" title={log.producerName}>{log.producerName}</div>
                            </td>
                            <!--
                            <td>
                                <div class="slds-truncate" title={log.toNumber}>{log.toNumber}</div>
                            </td>
                            -->
                            <td>
                                <div class="slds-truncate" title={log.body}>{log.body}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div if:true={noLogs}>
            <p>No SMS logs found for this lead.</p>
        </div>
    </lightning-card>
</template>
